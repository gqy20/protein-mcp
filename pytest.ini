[tool:pytest]
minversion = 6.0
addopts = --strict-markers --strict-config --cov=src/protein_mcp --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml:coverage.xml --cov-fail-under=80 --tb=short -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[tool:pytest:markers]
unit = Unit tests
integration = Integration tests
e2e = End-to-end tests
slow = Slow running tests
mocked = Tests that use mocking