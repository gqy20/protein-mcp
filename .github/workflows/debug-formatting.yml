name: Debug Code Formatting

on:
  push:
    branches: [ main ]

jobs:
  debug-formatting:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Check environment
      run: |
        echo "Python: $(python --version)"
        echo "Working dir: $(pwd)"
        echo "Files:"
        find . -name "*.py" -type f | head -5
        echo "---"
        echo "Black version:"
        uv run black --version
        echo "---"

    - name: Test Black manually
      run: |
        echo "Testing black on individual files..."
        for file in $(find src/ -name "*.py" | head -3); do
          echo "Checking: $file"
          uv run black --check "$file" || echo "Issue with $file"
        done

    - name: Test Black on all
      run: |
        echo "Testing black on all files..."
        uv run black --check --diff src/ tests/ || echo "Black check failed"

    - name: Try formatting
      run: |
        echo "Trying to format files..."
        uv run black src/ tests/ --diff
        echo "Format complete."